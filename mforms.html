<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with All Input Types and Properties</title>
</head>

<body>

    <div>
        <h2>HTML Form with All Input Types</h2>
        <form>
            <div>
                <label for="firstname">Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter Your Name" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" maxlength="10" minlength="6" id="password" name="password"
                    placeholder="Enter password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div>
                <label for="url">Website:</label>
                <input type="url" id="url" name="url" placeholder="Enter Your Website">
            </div>
            <div>
                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" name="tel" minlength="10" placeholder="Enter phone number">
            </div>
            <div>
                <label for="adharnumber">Aadhar Number:</label>
                <input type="number" id="number" name="adharnumber" min="0" max="999999999999" placeholder="Enter a number">
            </div>
            <div>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" min="0" max="100">
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
            </div>
            <div>
                <label for="datetime-local">Date and Time:</label>
                <input type="datetime-local" id="datetime-local" name="datetime-local">
            </div>
            <div>
                <label for="month">Month:</label>
                <input type="month" id="month" name="month">
            </div>
            <div>
                <label for="week">Week:</label>
                <input type="week" id="week" name="week">
            </div>
            <div>
                <label for="color">Color:</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label>Enter Gender</label>
                <input type="radio" id="male" name="gendergrou" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gendergrou" value="Female">
                <label for="female">Female</label>
            </div>
            <div>
                <label>Checkboxes:</label>
                <input type="checkbox" id="checkbox1" name="checkbox1" value="1">
                <label for="checkbox1">Checkbox 1</label>
                <input type="checkbox" id="checkbox2" name="checkbox2" value="2">
                <label for="checkbox2">Checkbox 2</label>
            </div>
            <div>
                <label for="file">File:</label>
                <input type="file" id="file" name="file">
            </div>
            <div>
                <label for="textarea">Textarea:</label>
                <textarea id="textarea" name="textarea" rows="2" placeholder="Enter text here"></textarea>
            </div>
            <div>
                <label for="select">Select:</label>
                <select id="select" name="Course">
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                    <option value="BSC">BSC</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

</body>

</html>
