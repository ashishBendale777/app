<html lang="en">

<head>

        nav {

        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 10px;
            padding: 10px;
        }

        li a {
            text-decoration: none;
            color: cyan;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#home">HOME</a>
            </li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <li><a href="#services">SERVICES</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1>HOME</h1>
    </section>

    <section id="about">
        <h1>ABOUT</h1>
    </section>

    <section id="contact">
        <h1>CONTACT</h1>
    </section>

    <section id="services">
        <h1>SERVICES</h1>
    </section>
</body>

</html>
