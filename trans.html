<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .card-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }

        .card-item {
            position: relative;
            height: 300px;
            width: 200px;
            background-color: red;
            overflow: hidden;
        }

        .card-footer {
            position: absolute;
            width: 100%;
            height: 100px;
            background-color: blue;
            bottom: 0;
            transition: transform 0.5s ease;

            transform: translateY(100px);
        }

        .card-item:hover .card-footer {
            transform: translateY(0px);
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card-item">
            <div class="card-footer"></div>
        </div>
    </div>
</body>

</html>
